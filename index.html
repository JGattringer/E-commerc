<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  >
  <style>
    body {
      background-image: url('C:\Users\joaog\OneDrive\Documentos\GitHub\E-comerc\E-commerc\assets\logo\bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="bg-stone-200 flex flex-col">
    <section 
      id="carrinho" 
      class="fixed top-o right-[-360px] bg-yellow-600 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu Carrinho</p>
        <button id="fechar-carrinho" >
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>  
      <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">
      </section>
      <p id="preco-total" class="bg-slate-200 text-green-600 rounded-sm pl-5">TOTAL: R$0</p>
      <button id="finalizar-compra" class="bg-slate-200 text-slate-900 hover:text-slate-200 hover:bg-slate-900 p-1">Finalizar Compra</button>
    </section>
    <header class="flex text-xl bg-yellow-600 px-8 py-4 justify-between sticky top-0 shadow-slate-400 shadow-xl z-10">
      <img 
      class="h-16 houver: " 
      src="./assets/logo/logoo.svg" 
      alt="Logo da e-commerc"
      />
      <div class="text-slate-200 flex gap-4 items-end mx-2/">
        <button id="meu-perfil" class="mx-2">
          <i class="fa-solid fa-user fa-lg"></i>
        </button>
        <button id="abrir-carrinho"  class="mr-2"><i class="fa-solid fa-cart-shopping fa-lg"></i>
        </button>
      </div>
    </header>
    <main class="flex flex-col items-center">
      <section id="filtros" class="p-10 flex ">
      <div class="px-2 ">
        <input id="exibir-todos" type="radio" name="filtro" class="peer hidden" checked  />
        <label for="exibir-todos" class="peer-checked:bg-yellow-600 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer">Todos</label>
      </div>
      <div  class="px-2">
        <input id="exibir-masculino" type="radio" name="filtro" class="peer hidden"/>
        <label for="exibir-masculino" class="peer-checked:bg-yellow-600 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer">Masculino</label>
      </div>
      <div  class="px-2">
        <input id="exibir-feminino" type="radio" name="filtro" class="peer hidden"/>
        <label for="exibir-feminino" class="peer-checked:bg-yellow-600 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-lg select-none cursor-pointer">Feminino</label>
      </div>
      </section>
      <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10"></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
